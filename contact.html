	<script>
		function initialize() {
			var myLatLng = {lat: 42.762480, lng: -83.283406};

			var mapProp = {
				center:myLatLng,
				zoom:15,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			};
			var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: 'Aqui estamos'
			});
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	<main class="container">
		<section class="section-content row">
			<h2>¿Quieres que hablemos?</h2>
			<div class="col-6">
				<div id="googleMap"></div>
			</div>

			<div class="col-6">
				<form id="form-contact" class="form" name="contact-victor-bandin" method="get" novalidate>
					<div class="form-row">
						<label for="nombre">Nombre:</label>
						<input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
					</div>
					<div class="form-row">
						<label for="apellidos">Apellidos:</label>
						<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
					</div>
					<div class="form-row">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="name@company.com" 
						pattern="[A-Za-Z0-9\.\+]+@[A-Za-Z0-9]+\.[A-Za-Z0-9\.]+" required>
					</div>

					<div class="form-row">
						<label for="phone">Teléfono:</label>
						<input type="phone" id="phone" name="phone" placeholder="teléfono" pattern="[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]+[0-9]" maxlength="13" minlength="9" required>
					</div>

					<div class="form-row">
						<label for="howYouKnowMe">¿Como me has conocido?:</label><br>
						<label for="howYouKnowMe_1">LinkedIn</label>
						<input type="radio" id="howYouKnowMe_1" name="howYouKnowMe" value="LinkedIn" required>
						<label for="howYouKnowMe_2">Evento</label>
						<input type="radio" id="howYouKnowMe_2" name="howYouKnowMe" value="Evento" required>
						<label for="howYouKnowMe_3">Otro</label>
						<input type="radio" id="howYouKnowMe_3" name="howYouKnowMe" value="Otro" required>
					</div>

					<div class="form-row" id="coments">
						<label for="message">¿En que puedo ayudarte?</label><br>  
      					<textarea id="message" name="message" rows="10" cols="40" maxlength="899" placeholder="¿En que puedo ayudarte?." required></textarea>  
					</div>
					<div class="form-row">
						<button type="submit" id="enviar">Enviar</button>
					</div>
				</form>
			</div>
		</section>
	</main>
